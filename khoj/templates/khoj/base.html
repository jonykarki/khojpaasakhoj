<!doctype html>
<!--[if lt IE 7 ]> <html class="ie6 ie ltie9 ltie8 no-js" lang="en_US"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie7 ie ltie9 ltie8 no-js" lang="en_US"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8 ie ltie9 no-js" lang="en_US"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9 ie no-js" lang="en_US"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seerch | Find What You Want</title>

    <!-- Custom CSS START -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> {% load staticfiles %}
    <link rel="stylesheet" href="{% static " css/home.css " %}">
    <!-- Custom CSS END -->


    <!-- Bootstrap CDN START -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    
    <script src="https://use.fontawesome.com/cc2f89fd42.js"></script>
    <!-- Bootstrap CDN END -->

</head>

<body style="height: 100%; margin:0;">

    <!-- Navbar START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="">SEERCH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#about-us-link">ABOUT
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white disabled" href="">REGISTER</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}

    <script>
        $(function () {
            var availableTags = [
                "Used Goods",
                "Restaurants",
                "Delivery",
                "Home Services",
                "Aparrels & accessories",
                "Automobiles",
                "Beauty and Health",
                "Books and learning",
                "Business and Industrial",
                "Computer and Peripherals",
                "Consumer Electronics",
                "Events and Happenings",
                "Home, Furnishing and Appliances",
                "Mobile and accessories",
                "Music Instruments",
                "Pets and Pets Care",
                "Real Estate",
                "Services",
                "Sports and Fitness",
                "Toys & Video games",
                "Travel and Tour Packages",
                "Others"
            ];

            $("#findtext").autocomplete({
                source: availableTags
            });

        });


        $(function () {
            var availableTags = [
                "Kathmandu",
                "Bhaktapur",
                "Lalitpur",
                "Pokhara"
            ];
            $("#findlocate").autocomplete({
                source: availableTags
            });
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
